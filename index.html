    <style>
      body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
      .brand-font { font-family: 'Quicksand', sans-serif; }
      
      /* Light mode glass */
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
      
      /* Dark mode overrides */
      html.dark body { background-color: #0F1115; color: #E5E5E5; }
      html.dark .glass { background: rgba(15, 17, 21, 0.7); border-color: rgba(255,255,255,0.1); }
      
      .brand-gradient {
        background: linear-gradient(135deg, #73CED5 0%, #AF86FF 100%);
      }
      .brand-text-gradient {
        background: linear-gradient(135deg, #4AA9B3 0%, #7E57C2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation { animation: float 3s ease-in-out infinite; }
    </style>
